<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kinect</title>
</head>

<body>
    <audio id="background-music" autoplay loop>
        <source src="./sounds/music.MP3" type="audio/mpeg">
        <source src="./sounds/music.m4a" type="audio/m4a">
        Tu navegador no soporta la reproducción de audio.
    </audio>
    <audio id="hover-sound">
        <source src="./sounds/selected.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>
    <section>
        <div class="image-container">
            <img src="./assets/peter.jpeg" alt="spider-man">
            <div class="hover-text"><img src="./assets/seleccionar.png" alt=""></div>
        </div>
        <div class="image-container">
            <img src="./assets/flecha.jpeg" alt="hawkeye">
            <div class="hover-text"><img src="./assets/seleccionar.png" alt=""></div>
        </div>
        <div class="image-container">
            <img src="./assets/hulk.jpeg" alt="hulk">
            <div class="hover-text"><img src="./assets/seleccionar.png" alt=""></div>
        </div>
        <div class="image-container">
            <img src="./assets/Captain.jpeg" alt="captain-america">
            <div class="hover-text"><img src="./assets/seleccionar.png" alt=""></div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hoverSound = document.getElementById("hover-sound");
            const images = document.querySelectorAll(".image-container img");
            images.forEach((image) => {
                image.addEventListener("mouseenter", () => {
                    hoverSound.currentTime = 0;
                    hoverSound.play();
                });
            });
        });
    </script>
</body>

</html>
